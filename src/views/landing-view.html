<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../components/oauth-authorizator.html">
<link rel="import" href="../components/oauth-receiver.html">

<dom-module id="landing-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
      <button on-click="_doLogin">Login</button>
    </div>

    <oauth-authorizator access-token="{{accessToken}}"
                    authorization-url="http://localhost:8888/uaa/oauth/authorize"
                    client-id="hex-management"
                    redirect-url="http://localhost:8081/landing"
                    scopes="[[scopes]]"
                    token-exchange-url="http://localhost:8888/uaa/oauth/token"
                    token-refresh-url="http://localhost:8888/uaa/oauth/token">
    </oauth-authorizator>

    <oauth-receiver></oauth-receiver>
  </template>

  <script>
    class landingView extends (class extends Polymer.Element {}) {
      static get is() { return 'landing-view'; }
      static get properties() {
        return {
          accessToken: {
            type: String,
            observer: (newValue, oldValue) => {
              console.log(oldValue, "cambia a ", newValue);
            }
          },
          scopes: {
            type: Array,
            value: () => ['read', 'write', 'admin']
          }
        };
      }

      _doLogin() {
        this.shadowRoot.querySelector('oauth-authorizator').login();
      }
    }

    window.customElements.define(landingView.is, landingView);
  </script>
</dom-module>
