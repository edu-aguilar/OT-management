<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../../bower_components/ability-chart/ability-chart.html">

<dom-module id="dashboard-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Dashboard</h1>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
      <button on-click="_changeRoute">Cambiar vista a detail</button>

      <ability-chart prop="[[chartProperties]]">
      </ability-chart>
    </div>

  </template>

  <script>
    class dashboardView extends (class extends Polymer.Element {}) {
      static get is() { return 'dashboard-view'; }
      
      static get properties() {
        return {
          chartProperties: {
            type: Object,
            value: {
              "dimension": 500,
              "numLayer": 5,
              "eachLayerStyle": [
                {
                  "fillColor": "#f5f5f5",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor": "#e6e6e6",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor": "#f5f5f5",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor": "#e6e6e6",
                  "borderColor": "#bbbbbb"
                },
                {
                  "fillColor": "#f5f5f5",
                  "borderColor": "#bbbbbb"
                }
              ],
              "labelFont": "13px Arial",
              "labelFontColor": "#7a7a7a",
              "labelOffset": 10,
              "frameBorderWidth": 1,
              "chartBorderWidth": 2,
              "decorLineColor": "#bbbbbb",
              "chartPortion": 0.75,
              "chartAlpha": 0.95,
              "scale": {
                "font": "bold 12px Arial",
                "fontColor": "black",
                "offset": 12,
                "scaleLabel": ["0", "20", "40", "60", "80", "100"]
              },
              "datasets": {
                "keys": [
                  "Strength", "Stamina", "Perception",
                  "Creativity", "Charisma", "Confidence",
                  "Spirituality", "Discipline", "Luck", "Humor",
                  "Social Skill"
                ],
                "values": [
                  [85, 39, 55, 77, 95, 84, 50, 90, 69, 80, 30],
                  [30, 70, 5, 100, 86, 30, 60, 100, 77, 33, 18]
                ],
                "styles": [
                  { "borderColor": "#334b5c" },
                  { "borderColor": "#d53c37" }
                ]
              }
          }
          }
        };
      }
      _changeRoute() {
        var event = new CustomEvent(
          'change-route', { 
            detail:  { 
              newRoute: 'detail'
            },
            composed: true
          }
        );

        this.dispatchEvent(event);
      }
    }

    window.customElements.define(dashboardView.is, dashboardView);
  </script>
</dom-module>
