<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="oauth-authorizator.html">
<link rel="import" href="oauth-receiver.html">

<dom-module id="login-handler">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
      <button on-click="_doLogin">Login</button>
    </div>

    <oauth-authorizator 
      access-token="{{accessToken}}"
      authorization-url="https://authserver.apps.sodigital.io/uaa/oauth/authorize"
      client-id="hex-management"
      client-secret="1234"
      redirect-url="http://localhost:8081/landing"
      scopes="[[scopes]]"
      token-exchange-url="https://authserver.apps.sodigital.io/uaa/oauth/token"
      token-refresh-url="https://authserver.apps.sodigital.io/uaa/oauth/token">
    </oauth-authorizator>

    <oauth-receiver></oauth-receiver>
  </template>

  <script>
    class loginHandler extends (class extends Polymer.Element {}) {
      static get is() { return 'login-handler'; }
      static get properties() {
        return {
          accessToken: {
            type: String,
            observer: '_loginDone'
          },
          scopes: {
            type: Array,
            value: () => ['read', 'write', 'admin']
          },
          userLoggedIn: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _doLogin() {
        this.shadowRoot.querySelector('oauth-authorizator').login();
      }

      _loginDone(token) {
        if (token) {
          this.userLoggedIn = true;
          this.dispatchEvent(new CustomEvent('login-done', {
            detail: {
              defaultView: 'dashboard',
              accessToken: token
            },
            composed: true
          }));
        }
      }
    }

    window.customElements.define(loginHandler.is, loginHandler);
  </script>
</dom-module>
