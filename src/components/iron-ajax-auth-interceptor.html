<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="iron-ajax-auth-interceptor">
  <template>
    <style>
      :host {
        display: block
      }
    </style>

  </template>

  <script>
    /**
     * `iron-ajax-auth-interceptor` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class IronAjaxAuthInterceptor extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'iron-ajax-auth-interceptor';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          headers: {
            type: Object,
            value: () => ({})
          },
          accessToken: {
            type: String,
            value: null
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }

      setHeaders(request) {
        request.headers['Authorization'] = `Bearer ${this.accessToken}`;
      }

    }

    window.customElements.define(IronAjaxAuthInterceptor.is, IronAjaxAuthInterceptor);
  </script>
</dom-module>
