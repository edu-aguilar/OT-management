<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./components/login-handler.html">

<link rel="lazy-import" href="views/dashboard-view.html">
<link rel="lazy-import" href="views/detail-view.html">
<link rel="lazy-import" href="views/not-found-view.html">

<link rel="import" href="styles/shared-styles.html">

<dom-module id="app-shell">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #cd0b32;
        --app-secondary-color: black;
        --sopra-orange: #ed7f21;
        --sopra-blue: #43738b;
        --sopra-gray: #bac4ca;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <template is="dom-if" if="{{userLogedIn}}">
      <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
      </app-route>
    </template>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>SmartUp - Ninja Program</div>
          </app-toolbar>
        </app-header>

        <template is="dom-if" if="{{!userLogedIn}}">
          <login-handler user-logged-in="{{userLogedIn}}"></login-handler>
        </template>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="not-found"
          role="main">

          <template is="dom-if" if="{{userLogedIn}}">
            <dashboard-view name="dashboard" people="{{people}}" selected-user="{{selectedUser}}"></dashboard-view>
            <detail-view name="detail" person="[[selectedUser]]"></detail-view>
            <not-found-view name="not-found"></not-found-view>
          </template>

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class appShell extends Polymer.Element {
      static get is() { return 'app-shell'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          routeData: Object,
          subroute: Object,
          rootPath: String,
          defaultView: {
            type: String
          },
          selectedUser: {
            type: Object,
            value: () => ({}),
            observer: '_onSelectUser'
          },
          userLogedIn: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }
      
      ready() {
        super.ready();
        this._onRouteChange({ detail: { newRoute: '' } });
        this.addEventListener('change-route', this._onRouteChange);
        this.addEventListener('login-done', this._onLoginSuccess);
      }
      
      _onLoginSuccess(event) {
        this.defaultView = event.detail.defaultView;
      }

      _onSelectUser(user) {
        if(!!Object.keys(user).length) {
          this._onRouteChange({detail: {newRoute: 'detail'}});
        }
      }
      
      _onRouteChange(e) {
        /* This method will be fired when you request for change the current view programatically,
          using a customEvent. */
        const newRoute = e.detail.newRoute;
        let path = `${this.rootPath}${newRoute}`;

        this.set('route.path', path);
      }

      _routePageChanged(page) {
        
        // If no page was found in the route data, page will be an empty string.
        // To set a default view, set it on shell's properties =)
        if (!page) {
          this.set('route.path', `${this.rootPath}${this.defaultView}`);
          this.page = this.defaultView;
          return;
        }
        this.page = page;

      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(`views/${page}-view.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
      }
    }

    window.customElements.define(appShell.is, appShell);
  </script>
</dom-module>
